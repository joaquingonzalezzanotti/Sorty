<!doctype html>
<html>
  <body style="margin:0; font-family:'Trebuchet MS', 'Segoe UI', Arial, sans-serif; background:#eef2f7; padding:30px 18px; color:#0f172a;">
    <div style="max-width:{{ max_width|default(520) }}px; margin:0 auto; background:#ffffff; border-radius:18px; padding:28px; border:1px solid #e2e8f0; box-shadow:0 18px 48px rgba(15,23,42,0.12);">
      <div style="height:6px; background:linear-gradient(90deg,#0ea5e9,#22c55e); border-radius:999px; margin-bottom:18px;"></div>
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
